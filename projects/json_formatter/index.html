<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Beautifier</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		.project {
			width: 60%;
			background: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 10px;
			resize: vertical;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		button:hover {
			background-color: #45a049;
		}

		.output {
			text-align: left;
			background-color: #f4f4f4;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			white-space: pre-wrap;
			word-wrap: break-word;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="project">
		<h1>JSON Beautifier</h1>

		<textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
		<button id="formatButton">Beautify JSON</button>

		<pre id="jsonOutput" class="output"></pre>
	</div>

	<script>
		document.getElementById('formatButton').addEventListener('click', function () {
			const input = document.getElementById('jsonInput').value;

			try {
				const parsedJson = JSON.parse(input);
				const formattedJson = JSON.stringify(parsedJson, null, 4);
				document.getElementById('jsonOutput').textContent = formattedJson;
			} catch (error) {
				document.getElementById('jsonOutput').textContent = 'Invalid JSON: ' + error.message;
			}
		});
	</script>
</body>

</html>
